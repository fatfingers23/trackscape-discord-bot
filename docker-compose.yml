version: '3.3'
services:
  mongo:
    image: mongo:5.0.10
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: '${MONGO_USERNAME}'
      MONGO_INITDB_ROOT_PASSWORD: '${MONGO_PASSWORD}'
      MONGO_INITDB_DATABASE: "TrackScapeDB"
    volumes:
      - trackscape-db:/data/db
    extra_hosts:
      - "host.docker.internal:host-gateway"
  shuttle:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
      - '8001:8001'
    environment:
      MONGO_DB_URL: 'mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@host.docker.internal:27017'
      DISCORD_TOKEN: '${DISCORD_TOKEN}'
      TRACKSCAPE_API_BASE: '${TRACKSCAPE_API_BASE}'
      REDIS_ADDR: '${REDIS_ADDR}'
    depends_on:
      - mongo
      - redis
    networks:
      - trackscape-network
    command: "cargo shuttle run --release --external --working-directory /app"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  worker:
    build:
      context: .
      dockerfile: Worker.Dockerfile
    environment:
      MONGO_DB_URL: 'mongodb://host.docker.internal:27017'
      DISCORD_TOKEN: '${DISCORD_TOKEN}'
      TRACKSCAPE_API_BASE: '${TRACKSCAPE_API_BASE}'
      REDIS_ADDR: '${REDIS_ADDR}'
    depends_on:
      - mongo
      - redis
    networks:
      - trackscape-network
    command: ""
    extra_hosts:
      - "host.docker.internal:host-gateway"
  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'trackscape-redis:/data'
    networks:
      - trackscape-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      retries: 3
      timeout: 5s
volumes:
    trackscape-db:
      driver: local
    trackscape-redis:
      driver: local
networks:
    trackscape-network:
      driver: bridge

